<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
</head>
<body>
    <div class="status-bar">
       <div class="status-bar_column">
           <span>No Service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar_column">
           <span>18:43</span>
       </div>
       <div class="status-bar_column">
           <span>110%</span>
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
       </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to KakaoTalk</h1>
        <p class="welcome-header_text">
            If you have a kakao account, 
            <br />
            log in with your email or phone number
        </p>

    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" /> 
        <input type="submit" value="Log in " />
        <a href="#">Find Kokoa Account or Password</a>
    </form>



    <script src="https://kit.fontawesome.com/1a783a08dd.js" crossorigin="anonymous"></script>
</body>
</html>
